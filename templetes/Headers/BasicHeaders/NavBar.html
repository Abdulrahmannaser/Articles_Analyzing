{% load static %}
{% load NotificationsFilters %}
<div class="NavBar">
	<a href="{{ init.Articles }}">
		<input type="image" src="{% static init.LOGO %}" width="40" height="40">
	</a>

	<a href="{{ init.Articles }}">Articles</a>

	<a href="{{ init.MakeArticle }}">Make Article</a>

	<a href="">Article Analyzer</a>

</div>

<div class="Profile_NavBar">

	<script type="text/javascript">
		function ShowProfileMenu(){
			if ( $('.Profile').css('display') == 'none' )
				$('.Profile').slideDown(400);
			else
				$('.Profile').slideUp(400);
		}
		function ShowNotificationsMenu(){
			if ( $('#Notifications').css('display') == 'none' )
				$('#Notifications').slideDown(400);
			else
				$('#Notifications').slideUp(400);
		}
	</script>

    <div>

        {% if Session == 'Found' %}
            <div>
				<input type="image" src="{% static Notifications|GetPicture %}" 
						width="30" height="30" onclick="ShowNotificationsMenu();">

				{% include init.Notifications_Header %}
			</div>
		{% endif %}
	</div>

</div>
