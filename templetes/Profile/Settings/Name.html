<div class="Title">
    Change Name
</div>

<div class="Div2" id="NameDiv">
	{% csrf_token %}
	<div class="Div3">
	    <p>New Name : </p>
	    <input class="Input_Data" oninput="CheckName()" type="text" id='Name'
	    	name="Name" required placeholder="Enter Your New Name" >
	</div>

	<div class="Button_Div">
        <input type="submit" class="Button" value="Save Name" name = 'NameSubmit'
        		id="NameSubmit">
    </div>
</div>
