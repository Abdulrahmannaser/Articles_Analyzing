<div class="Title">
    Change Password
</div>

<div class="Div2" id="PasswordDiv">
    {% csrf_token %}
    <div class="Div3">

        <div>
            <input class="Input_Data"type="password" id='OldPassword' name="OldPassword" 
                required placeholder="Enter Your Old Password"
                oninput="CheckinputLen(this.id, Password_Len);">
        </div>

        <div>
            <input class="Input_Data"type="password" id='Password' name="Password" 
                required placeholder="Enter Your New Password"
                oninput="CheckinputLen(this.id, Password_Len);">
        </div>

        <div>
            <input class="Input_Data" type="password" id='ConPassword'name="ConPassword" 
                required placeholder="Re-Enter Password"
                oninput="CheckinputLen(this.id, Password_Len);">
        </div>

    </div>

    <div class="Button_Div">
        <input type="submit" class="Button" value="Save Password"
            name = 'PasswordSubmit' id="PasswordSubmit">
    </div>
</div>
