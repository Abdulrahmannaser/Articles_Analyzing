{% load static %}
<header >

    {% include init.NavBar %}

	<div style="display: inline-block;margin: 5 5 5 5;padding: 5 5 5 5;">
		<input onmouseenter="Show();" type="image" 
		    src="{% if Session == 'Found' %}
		            {% static init.ProfilePicture %}
		         {% else %}
		            {% static init.OfflineUsers %}
                 {% endif %}"width="30" height="30">

			{% if Session == 'Found' %}
				{% include init.UserLogged %}
			{% else %}
				{% include init.UserNotLogged %}
			{% endif %}
	</div>
	
</header>
